<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            font-size: 2.5rem;
            color: #ffcb57;
        }

        .logo h1 {
            font-weight: 700;
            font-size: 1.8rem;
        }

        .search-box {
            display: flex;
            gap: 10px;
        }

        .search-box input {
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1rem;
            width: 220px;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
        }

        .search-box button {
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            background: #ffcb57;
            color: #333;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-box button:hover {
            background: #ffd700;
            transform: translateY(-2px);
        }

        .weather-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .current-weather {
            text-align: center;
            margin-bottom: 20px;
        }

        .current-weather .temperature {
            font-size: 4rem;
            font-weight: 700;
            margin: 10px 0;
        }

        .current-weather .description {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .current-weather .city {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .weather-icon {
            font-size: 5rem;
            margin: 10px 0;
        }

        .details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .detail-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .detail-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .detail-card i {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #ffcb57;
        }

        .detail-card .value {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .forecast {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
        }

        .forecast-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .forecast-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .forecast-card .day {
            font-weight: 600;
            margin-bottom: 10px;
        }

        .forecast-card i {
            font-size: 2rem;
            margin: 10px 0;
            color: #ffcb57;
        }

        .forecast-card .temp {
            font-weight: 700;
        }

        @media (max-width: 768px) {
            .details {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .forecast {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 480px) {
            header {
                flex-direction: column;
                gap: 20px;
            }
            
            .details {
                grid-template-columns: 1fr;
            }
            
            .forecast {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-cloud-sun"></i>
                <h1>WeatherDash</h1>
            </div>
            <div class="search-box">
                <input type="text" placeholder="Search city..." id="search-input">
                <button id="search-btn"><i class="fas fa-search"></i> Search</button>
            </div>
        </header>

        <div class="weather-display">
            <div class="current-weather">
                <div class="weather-icon">
                    <i class="fas fa-sun"></i>
                </div>
                <div class="temperature">24°C</div>
                <div class="description">Sunny</div>
                <div class="city">New York, USA</div>
            </div>
        </div>

        <div class="details">
            <div class="detail-card">
                <i class="fas fa-wind"></i>
                <div class="value">12 km/h</div>
                <div class="label">Wind Speed</div>
            </div>
            <div class="detail-card">
                <i class="fas fa-tint"></i>
                <div class="value">65%</div>
                <div class="label">Humidity</div>
            </div>
            <div class="detail-card">
                <i class="fas fa-compress-alt"></i>
                <div class="value">1013 hPa</div>
                <div class="label">Pressure</div>
            </div>
        </div>

        <h2 style="margin-bottom: 20px; text-align: center;">5-Day Forecast</h2>
        <div class="forecast">
            <div class="forecast-card">
                <div class="day">Monday</div>
                <i class="fas fa-sun"></i>
                <div class="temp">26°C</div>
            </div>
            <div class="forecast-card">
                <div class="day">Tuesday</div>
                <i class="fas fa-cloud-sun"></i>
                <div class="temp">23°C</div>
            </div>
            <div class="forecast-card">
                <div class="day">Wednesday</div>
                <i class="fas fa-cloud"></i>
                <div class="temp">21°C</div>
            </div>
            <div class="forecast-card">
                <div class="day">Thursday</div>
                <i class="fas fa-cloud-rain"></i>
                <div class="temp">19°C</div>
            </div>
            <div class="forecast-card">
                <div class="day">Friday</div>
                <i class="fas fa-sun"></i>
                <div class="temp">24°C</div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const temperature = document.querySelector('.temperature');
        const description = document.querySelector('.description');
        const city = document.querySelector('.city');
        const weatherIcon = document.querySelector('.weather-icon i');
        const windValue = document.querySelector('.detail-card:nth-child(1) .value');
        const humidityValue = document.querySelector('.detail-card:nth-child(2) .value');
        const pressureValue = document.querySelector('.detail-card:nth-child(3) .value');

        // Sample data for demonstration
        const weatherData = {
            'new york': {
                temperature: '24°C',
                description: 'Sunny',
                wind: '12 km/h',
                humidity: '65%',
                pressure: '1013 hPa',
                icon: 'fas fa-sun'
            },
            'london': {
                temperature: '18°C',
                description: 'Cloudy',
                wind: '8 km/h',
                humidity: '78%',
                pressure: '1008 hPa',
                icon: 'fas fa-cloud'
            },
            'tokyo': {
                temperature: '29°C',
                description: 'Partly Cloudy',
                wind: '5 km/h',
                humidity: '55%',
                pressure: '1010 hPa',
                icon: 'fas fa-cloud-sun'
            },
            'paris': {
                temperature: '22°C',
                description: 'Light Rain',
                wind: '10 km/h',
                humidity: '70%',
                pressure: '1009 hPa',
                icon: 'fas fa-cloud-rain'
            },
            'sydney': {
                temperature: '26°C',
                description: 'Sunny',
                wind: '15 km/h',
                humidity: '60%',
                pressure: '1012 hPa',
                icon: 'fas fa-sun'
            }
        };

        // Update weather information
        function updateWeather(cityName) {
            const data = weatherData[cityName.toLowerCase()];
            
            if (data) {
                temperature.textContent = data.temperature;
                description.textContent = data.description;
                city.textContent = cityName.charAt(0).toUpperCase() + cityName.slice(1) + ', ' + getCountry(cityName);
                windValue.textContent = data.wind;
                humidityValue.textContent = data.humidity;
                pressureValue.textContent = data.pressure;
                
                // Update weather icon
                weatherIcon.className = data.icon;
                
                // Update forecast icons for demonstration
                document.querySelectorAll('.forecast-card i').forEach(icon => {
                    icon.className = data.icon;
                });
            } else {
                alert('City not found. Try New York, London, Tokyo, Paris, or Sydney.');
            }
        }

        // Get country for demonstration
        function getCountry(cityName) {
            const countries = {
                'new york': 'USA',
                'london': 'UK',
                'tokyo': 'Japan',
                'paris': 'France',
                'sydney': 'Australia'
            };
            return countries[cityName.toLowerCase()] || '';
        }

        // Event listeners
        searchBtn.addEventListener('click', () => {
            if (searchInput.value.trim() !== '') {
                updateWeather(searchInput.value.trim());
            }
        });

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && searchInput.value.trim() !== '') {
                updateWeather(searchInput.value.trim());
            }
        });

        // Initialize with default city
        updateWeather('new york');
    </script>
</body>
</html>
